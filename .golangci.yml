run:
  deadline: 5m
  skip-dirs:
    - vendor/.*

# https://golangci-lint.run/usage/configuration/
linters-settings:

#  cyclop:
#    max-complexity: 30

  depguard:
    list-type: blacklist
    include-go-root: true
    packages:
      - github.com/davecgh/go-spew/spew

  errcheck:
    check-type-assertions: true

  funlen:
    lines: 240
    statements: 160

  gocritic:
    enabled-tags:
      - diagnostic
      - style
    disabled-checks:
      - whyNoLint

  govet:
    check-shadowing: true
    enable-all: true

  lll:
    line-length: 200

  misspell:
    locale: US

  nolintlint:
    allow-leading-space: false
    require-explanation: true
    require-specific: true

  prealloc:
    for-loops: true

  # https://github.com/mgechev/revive#available-rules
  revive:
    severity: warning
    rules:
#      - name: add-constant
      - name: argument-limit
        arguments: 8
      - name: atomic
      - name: bare-return
      - name: blank-imports
      - name: bool-literal-in-expr
      - name: call-to-gc
#      - name: cognitive-complexity
      - name: confusing-naming
      - name: confusing-results
      - name: constant-logical-expr
      - name: context-as-argument
      - name: context-keys-type
#      - name: cyclomatic
      - name: deep-exit
      - name: defer #
      - name: dot-imports
      - name: duplicated-imports
      - name: early-return #
      - name: empty-block
      - name: empty-lines
      - name: error-naming
      - name: error-return
      - name: error-strings
      - name: errorf
      - name: exported
#      - name: file-header
      - name: flag-parameter
#      - name: function-length
      - name: function-result-limit
        arguments: 4
      - name: get-return
      - name: identical-branches #
      - name: if-return
      - name: import-shadowing
      - name: imports-blacklist #
      - name: increment-decrement
      - name: indent-error-flow
#      - name: line-length-limit
#      - name: max-public-structs
      - name: modifies-parameter
      - name: modifies-value-receiver
      - name: package-comments
      - name: range
      - name: range-val-address #
      - name: range-val-in-closure
      - name: receiver-naming
      - name: redefines-builtin-id
      - name: string-of-int #
      - name: struct-tag
      - name: superfluous-else
      - name: time-naming
      - name: unconditional-recursion #
      - name: unexported-naming #
      - name: unexported-return
      - name: unhandled-error
        arguments: ["fmt.Printf", "fmt.Println", "fmt.Print"]
      - name: unnecessary-stmt
      - name: unreachable-code
      - name: unused-parameter
      - name: unused-receiver
      - name: var-declaration
      - name: var-naming
      - name: waitgroup-by-value

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - cyclop
    - deadcode
    - depguard
    - dogsled
#    - dupl
    - durationcheck
    - errcheck
    - errorlint
    - exhaustive
#    - exhaustivestruct
    - exportloopref
    - forbidigo
    - forcetypeassert
    - funlen
    - gci
    - gochecknoglobals
    - gochecknoinits
#    - gocognit
    - goconst
    - gocritic
#    - gocyclo
    - godot
    - godox
#    - goerr113
    - gofmt
    - gofumpt
#    - goheader
    - goimports
    - golint
    - gomnd
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ifshort
    - importas
    - ineffassign
#    - interfacer
    - lll
    - makezero
#    - maligned
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nlreturn
    - noctx
    - nolintlint
    - paralleltest
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - scopelint
    - sqlclosecheck
    - staticcheck
    - structcheck
    - stylecheck
    - testpackage
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - wastedassign
    - whitespace
    - wrapcheck
    - wsl
